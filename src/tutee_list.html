<html>
    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous"> <!-- Optional theme --> <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" 
        integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"> <!-- Latest compiled and minified JavaScript --> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="tutee_list.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" 
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> 
        <script>
          function myFunction() {
            // Declare variables
            let input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");
          
            // Loop through all table rows, and hide those who don't match the search query
            for (i = 0; i < tr.length; i++) {
              td = tr[i].getElementsByTagName("td")[0];
              if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                  tr[i].style.display = "";
                } else {
                  tr[i].style.display = "none";
                }
              }
            }
          }
          </script>
          <script src = "tutee_list.js" defer></script>
    </head>
    <body>
        <div>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">

                  </div>

                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                      <div class="dropdown">
                        <div class="dropbtn">
                            <img src="uknownuser.webp" width="20px" id="card-image"><br>
                        </div>
                        <div class="dropdown-content">
                          <a href="profile.html">Update Profile</a>
                          <button type = "button" id="deleteProfileBtn">Delete <br>Profile</a>
                          <a href="reqTutor.html">Create Profile</a>
                          <button type = "button" id="logoutButton">&emsp;&emsp;Log Out</a>
                        </div>
                      </div>
                    </ul>
                  </div>
                </nav>
        </div>
        
          
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
        <table id="myTable">
          <tr class="header">
            <th style="width:10%;">Name</th>
            <th style="width:10%;">Email</th>
            <th style="width:10%;">Courses</th>
            <th style="width:10%;">Grade</th>
            <th style="width:60%;">Description</th>
          </tr>
          
        </table>
