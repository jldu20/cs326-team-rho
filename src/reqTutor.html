            <form>
                <div class="row">
                <div class="form-group col-xs-2">
                  <label for="getName">Name</label>
                  <input type="text" class="form-control" id="tutee-name" placeholder="John Doe">
                </div>
                </div>
                <div class="row">
                <div class="form-group col-xs-2">
                    <label for="getEmail">Email</label>
                    <input type="email" class="form-control" id="tutee-email" placeholder="example@domain.com">
                </div>
                </div>
                <div class="row">
                <div class="form-group col-xs-5">
                    <label for="getClasses">Courses you need help with</label>
                    <input type="text" class="form-control" id="courses" placeholder="e.g CS121...">
                </div>
                </div>
                <div class="row">
                <div class="form-group col-xs-5">
                  <label for="getYear">Year</label>
                  <select class="form-control" id="year">
                    <option>Freshman</option>
                    <option>Sophomore</option>
                    <option>Junior</option>
                    <option>Senior</option>
                  </select>
                </div>
                </div>
                <div class="row">
                <div class="form-group col-xs-5">
                  <label for="description">Please provide a description of what you need help with</label>
                  <textarea class="form-control" id="description" rows="5"></textarea>
                </div>
                </div>
              </form>
              <button type = "button" id = "tutee-submit">Submit!</button>
