<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"

  <body>
    <h1 id="title">Open Source Learning</h1>
    <center>
        <div class="container">
            <div class="box">
                <div class="login_things">
                    <h1 id="login_title">Login</h1>
                    <br><br>
                    <div class="user_info">
                        <div>
                            <label id="nameUser">Username:</label>
                            <input type="text" name="username" id="user_username"/>
                        </div>
                        <br>
                        <div>
                            <label id="passUser">Password:</label>
                            <input type="password" name="password" id="user_password"/>
                        </div>
                        <br>
                        <button type = "button" id = "log-in-button">Log In</button>
                        <div>
                            <br>
                            <p id="or">or</p>
                            <button type = "button" id = "register-button">Register!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </center>
